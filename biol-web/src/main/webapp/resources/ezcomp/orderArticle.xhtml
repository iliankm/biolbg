<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
      "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:composite="http://java.sun.com/jsf/composite">
<head>
</head>
<body>
	<composite:interface>
		<composite:attribute name="orderArticleController" />
		<composite:attribute name="articleId" />
	</composite:interface>
	
	<composite:implementation>
		<h:commandLink id="btnIncAmount" actionListener="#{OrderArticleController.incArticle}">
			<f:ajax execute="@this" render="orderedArticleMeasure"/>
			<f:param name="articleId" value="#{cc.attrs.articleId}" />
			<h:graphicImage value="img/plus.png" />
		</h:commandLink>	
		<h:commandLink id="btnDecAmount" actionListener="#{OrderArticleController.decArticle}">
			<f:ajax execute="@this" render="orderedArticleMeasure"/>
			<f:param name="articleId" value="#{cc.attrs.articleId}" />
			<h:graphicImage value="img/minus.png" />
		</h:commandLink>	

		<h:outputText id="orderedArticleMeasure"
					  value="#{OrderArticleController.orderedAmount[cc.attrs.articleId]}">
		</h:outputText>
	</composite:implementation>
	
</body>
</html>
