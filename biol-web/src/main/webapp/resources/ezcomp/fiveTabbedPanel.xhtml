<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
      "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:composite="http://java.sun.com/jsf/composite" >
<head>
</head>
<body>
	<composite:interface>
		<composite:attribute name="id" />
		<composite:attribute name="baseListBean" />
		<composite:attribute name="appBean" />
		<composite:attribute name="orderArticleControllerBean" />
	</composite:interface>

	<composite:implementation>
		<h:panelGrid columns="1" columnClasses="taright">
			<h:panelGroup id="#{cc.attrs.id}pages">
				<h:commandLink id="#{cc.attrs.id}gotoPage1" value=" 1 " actionListener="#{cc.attrs.baseListBean.gotoPage}" styleClass="fiveTabbedLink" rendered="#{(cc.attrs.baseListBean.pagerController.pageNumber!=1)and(cc.attrs.baseListBean.pagerController.totalPages>=1)}">
					<f:ajax execute="" render="#{cc.attrs.id}pages #{cc.attrs.id}contentTable" />
					<f:param name="pageNumber" value="1" />
				</h:commandLink>
				<h:outputText value=" 1 " styleClass="fiveTabbedActiveLink" rendered="#{cc.attrs.baseListBean.pagerController.pageNumber==1}" />
				<h:commandLink id="#{cc.attrs.id}gotoPage2" value=" 2 " actionListener="#{cc.attrs.baseListBean.gotoPage}" styleClass="fiveTabbedLink" rendered="#{(cc.attrs.baseListBean.pagerController.pageNumber!=2)and(cc.attrs.baseListBean.pagerController.totalPages>=2)}">
					<f:ajax execute="" render="#{cc.attrs.id}pages #{cc.attrs.id}contentTable"/>
					<f:param name="pageNumber" value="2" />
				</h:commandLink>
				<h:outputText value=" 2 " styleClass="fiveTabbedActiveLink" rendered="#{cc.attrs.baseListBean.pagerController.pageNumber==2}" />
				<h:commandLink id="#{cc.attrs.id}gotoPage3" value=" 3 " actionListener="#{cc.attrs.baseListBean.gotoPage}" styleClass="fiveTabbedLink" rendered="#{(cc.attrs.baseListBean.pagerController.pageNumber!=3)and(cc.attrs.baseListBean.pagerController.totalPages>=3)}">
					<f:ajax execute="" render="#{cc.attrs.id}pages #{cc.attrs.id}contentTable" />
					<f:param name="pageNumber" value="3" />
				</h:commandLink>
				<h:outputText value=" 3 " styleClass="fiveTabbedActiveLink" rendered="#{cc.attrs.baseListBean.pagerController.pageNumber==3}" />
				<h:commandLink id="#{cc.attrs.id}gotoPage4" value=" 4 " actionListener="#{cc.attrs.baseListBean.gotoPage}" styleClass="fiveTabbedLink" rendered="#{(cc.attrs.baseListBean.pagerController.pageNumber!=4)and(cc.attrs.baseListBean.pagerController.totalPages>=4)}">
					<f:ajax execute="" render="#{cc.attrs.id}pages #{cc.attrs.id}contentTable" />
					<f:param name="pageNumber" value="4" />
				</h:commandLink>
				<h:outputText value=" 4 " styleClass="fiveTabbedActiveLink" rendered="#{cc.attrs.baseListBean.pagerController.pageNumber==4}" />
				<h:commandLink id="#{cc.attrs.id}gotoPage5" value=" 5 " actionListener="#{cc.attrs.baseListBean.gotoPage}" styleClass="fiveTabbedLink" rendered="#{(cc.attrs.baseListBean.pagerController.pageNumber!=5)and(cc.attrs.baseListBean.pagerController.totalPages>=5)}">
					<f:ajax execute="" render="#{cc.attrs.id}pages #{cc.attrs.id}contentTable" />
					<f:param name="pageNumber" value="5" />
				</h:commandLink>
				<h:outputText value=" 5 " styleClass="fiveTabbedActiveLink" rendered="#{cc.attrs.baseListBean.pagerController.pageNumber==5}" />
			</h:panelGroup>
			<h:dataTable id="#{cc.attrs.id}contentTable"
						 value="#{cc.attrs.baseListBean.dataItems}"
						 var="item"	 >
				<h:column>
					<div style="width: 130px; height: 98px">
						<h:outputLink value="#{cc.attrs.appBean.appPath}/viewarticle.jsf">
							<f:param name="#{cc.attrs.baseListBean.finalIdParam}" value="#{item.id}"/>
							<h:graphicImage styleClass="fadeInImage" style="max-width: 130px; max-height: 98px;" value="/ItemImage?name=#{cc.attrs.baseListBean.itemsImages[item.id]}"/>
						</h:outputLink>
					</div>
					<div style="width: 130px;">
						<h:outputText value="#{item.nameen}" rendered="#{cc.attrs.appBean.appLocale == 'en'}"/>
						<h:outputText value="#{item.namebg}" rendered="#{cc.attrs.appBean.appLocale == 'bg'}"/>
						<br/>
						<h:outputText value="#{item.priceforpacking}">
							<f:convertNumber type="number" maxIntegerDigits="4" maxFractionDigits="2" minIntegerDigits="1" minFractionDigits="2"/>
						</h:outputText>
						<h:outputText value="&nbsp; #{msgs.leva}"/>
						<h:outputText value="&nbsp; / &nbsp;"/>
						<h:outputText value="#{item.packingen}" rendered="#{cc.attrs.appBean.appLocale == 'en'}"/>
						<h:outputText value="#{item.packingbg}" rendered="#{cc.attrs.appBean.appLocale == 'bg'}"/>
					</div>
				</h:column>
			</h:dataTable>
		</h:panelGrid>
	</composite:implementation>

</body>
</html>
