<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
      "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
    <title>Page Title</title>
</h:head>
<h:body>
	<ui:composition>
		<h:commandButton id="refreshButton" 
						 value="#{msgs.refresh}"
						 action="#{viewBean.refreshData}" 
						 rendered="${hideRefreshButton!='true'}" />
		<h:commandButton id="addButton" 
						 value="#{msgs.add}" 
						 action="#{viewBean.addData}"
						 rendered="${hideAddButton!='true'}" 
						 immediate="true"/> 
		<h:commandButton id="deleteButton" 
		                 value="#{msgs.delete}"
		                 onclick="return confirm('#{msgs.confirmdeleteitems}');"
						 action="#{viewBean.deleteData}"	
		                 rendered="${hideDeleteButton!='true'}" />
	</ui:composition>
</h:body>
</html>
