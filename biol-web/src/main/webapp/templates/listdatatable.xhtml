<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
      "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
    <title>Page Title</title>
</h:head>
<h:body>
	<ui:composition>
		<h:inputHidden id="sortByFieldHidden" value="#{viewBean.sortByFieldName}" />
		<h:inputHidden id="sortTypeHidden" value="#{viewBean.sortType}" />
		<h:dataTable id="listDataTable"
					 value="#{viewBean.dataItems}" 
					 var="rowData"
					 styleClass="listDataTable"
					 headerClass="tableHeader"
					 rowClasses="oddRow,evenRow"
					 columnClasses="${columnClasses}"
					 rendered="${hideDataTable!=true}">
			<ui:insert name="dataTableColumns" />
		</h:dataTable>
	</ui:composition>
</h:body>
</html>
