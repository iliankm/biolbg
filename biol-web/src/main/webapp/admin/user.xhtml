<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
      "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
    <title>Page Title</title>
</h:head>
<h:body>
	<ui:composition template="/templates/edititemtemplate.xhtml">
		<ui:param name="title" value="#{msgs.user}"/>
		<ui:param name="sidebarWidth" value="15%"/>
		<ui:param name="viewBean" value="#{UserBean}"/>
		
		<ui:define name="viewParams">
			<f:metadata>
				<f:viewParam name="id" value="#{UserBean.itemId}">
					<f:convertNumber type="number" />
				</f:viewParam>
			</f:metadata>
			<f:event type="preRenderView" listener="#{UserBean.preRenderView}"/>
		</ui:define>
		
		<ui:define name="sidebar">
			<ui:include src="/templates/adminsidebar.xhtml"/>
		</ui:define>
		<ui:define name="itemcontent">
			<h:inputHidden value="#{UserBean.item.version}" />
			<h:panelGrid columns="3">
				<h:outputText value="* #{msgs.username}" />
				<h:inputText id="username" 
							 size="30"
							 maxlength="30"
							 value="#{UserBean.item.username}"
							 required="true">
				</h:inputText>
				<h:message for="username" styleClass="errorText"/>
				
				<h:outputText value="* #{msgs.password}" />
				<h:inputSecret id="password" 
							 size="30"
							 maxlength="30"
							 value="#{UserBean.item.password}"
							 redisplay="true"
							 required="true">
				</h:inputSecret>
				<h:message for="password" styleClass="errorText"/>
				
				<h:outputText value="#{msgs.fullname}" />
				<h:inputText id="fullname" 
							 size="60"
							 maxlength="100"
							 value="#{UserBean.item.fullname}">
				</h:inputText>
				<h:message for="fullname" styleClass="errorText"/>
				
				<h:outputText value="* #{msgs.organisation}" />
				<h:inputText id="organisation" 
							 size="60"
							 maxlength="100"
							 value="#{UserBean.item.organisation}"
							 required="true">
				</h:inputText>
				<h:message for="organisation" styleClass="errorText"/>

				<h:outputText value="* #{msgs.email}" />
				<h:inputText id="email" 
							 size="60"
							 maxlength="100"
							 value="#{UserBean.item.email}"
							 required="true">
					<f:validator validatorId="EmailValidator" />							 
				</h:inputText>
				<h:message for="email" styleClass="errorText"/>

				<h:outputText value="#{msgs.adminflag}" />
				<h:selectBooleanCheckbox id="adminflag" value="#{UserBean.adminflag}"/>
				<h:message for="adminflag" styleClass="errorText"/>
				
			</h:panelGrid>
		</ui:define>
	</ui:composition>	
</h:body>
</html>
