<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
      "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
    <title>Page Title</title>
</h:head>
<h:body>
	<ui:composition template="/templates/edititemtemplate.xhtml">
		<ui:param name="title" value="#{msgs.item}"/>
		<ui:param name="sidebarWidth" value="15%"/>
		<ui:param name="viewBean" value="#{ItemBean}"/>

		<ui:define name="viewParams">
			<f:metadata>
				<f:viewParam name="id" value="#{ItemBean.itemId}">
					<f:convertNumber type="number" />
				</f:viewParam>
			</f:metadata>
			<f:event type="preRenderView" listener="#{ItemBean.preRenderView}"/>
		</ui:define>

		<ui:define name="sidebar">
			<ui:include src="/templates/adminsidebar.xhtml"/>
		</ui:define>
		<ui:define name="itemcontent">
			<h:inputHidden value="#{ItemBean.item.version}" />
			<h:panelGrid columns="3">
				<h:outputText value="* #{msgs.itemgroup}" />
				<h:selectOneMenu id="group"
								 value="#{ItemBean.group}"
								 required="true" >
					<f:converter binding="#{GroupConverter}"/>
					<f:selectItems value="#{ItemBean.groupsSelectItems}"/>
				</h:selectOneMenu>
				<h:message for="group" styleClass="errorText"/>

				<h:outputText value="* #{msgs.nameen}" />
				<h:inputText id="nameen"
							 size="60"
							 maxlength="50"
							 required="true"
							 value="#{ItemBean.item.nameen}">
				</h:inputText>
				<h:message for="nameen" styleClass="errorText"/>

				<h:outputText value="* #{msgs.namebg}" />
				<h:inputText id="namebg"
							 size="60"
							 maxlength="50"
							 required="true"
							 value="#{ItemBean.item.namebg}">
				</h:inputText>
				<h:message for="namebg" styleClass="errorText"/>

				<h:outputText value="* #{msgs.producer}" />
				<h:selectOneMenu id="producer"
								 value="#{ItemBean.producer}"
								 required="true" >
					<f:converter binding="#{ProducerConverter}"/>
					<f:selectItems value="#{ItemBean.producersSelectItems}"/>
				</h:selectOneMenu>
				<h:message for="producer" styleClass="errorText"/>


				<h:outputText value="#{msgs.descriptionen}" />
				<h:inputTextarea id="descriptionen"
							 rows="6"
							 cols="40"
							 maxlength="300"
							 value="#{ItemBean.item.descriptionen}">
				</h:inputTextarea>
				<h:message for="descriptionen" styleClass="errorText"/>

				<h:outputText value="#{msgs.descriptionbg}" />
				<h:inputTextarea id="descriptionbg"
							 rows="6"
							 cols="40"
							 maxlength="300"
							 value="#{ItemBean.item.descriptionbg}">
				</h:inputTextarea>
				<h:message for="descriptionbg" styleClass="errorText"/>

				<h:outputText value="* #{msgs.packingen}" />
				<h:inputText id="packingen"
							 size="60"
							 maxlength="50"
							 required="true"
							 value="#{ItemBean.item.packingen}">
				</h:inputText>
				<h:message for="packingen" styleClass="errorText"/>

				<h:outputText value="* #{msgs.packingbg}" />
				<h:inputText id="packingbg"
							 size="60"
							 maxlength="50"
							 required="true"
							 value="#{ItemBean.item.packingbg}">
				</h:inputText>
				<h:message for="packingbg" styleClass="errorText"/>

				<h:outputText value="* #{msgs.measureuniten}" />
				<h:inputText id="measureuniten"
							 size="30"
							 maxlength="20"
							 required="true"
							 value="#{ItemBean.item.measureuniten}">
				</h:inputText>
				<h:message for="measureuniten" styleClass="errorText"/>

				<h:outputText value="* #{msgs.measureunitbg}" />
				<h:inputText id="measureunitbg"
							 size="30"
							 maxlength="20"
							 required="true"
							 value="#{ItemBean.item.measureunitbg}">
				</h:inputText>
				<h:message for="measureunitbg" styleClass="errorText"/>

				<h:outputText value="* #{msgs.amountinpacking}" />
				<h:inputText id="amountinpacking"
							 size="15"
							 maxlength="7"
							 required="true"
							 value="#{ItemBean.item.amountinpacking}">
					<f:convertNumber type="number" maxIntegerDigits="4" maxFractionDigits="2" minIntegerDigits="1" minFractionDigits="2"/>
					<f:validateDoubleRange minimum="0" maximum="1000"/>
				</h:inputText>
				<h:message for="amountinpacking" styleClass="errorText"/>

				<h:outputText value="* #{msgs.priceforpacking}" />
				<h:inputText id="priceforpacking"
							 size="15"
							 maxlength="7"
							 required="true"
							 value="#{ItemBean.item.priceforpacking}">
					<f:convertNumber type="number" maxIntegerDigits="4" maxFractionDigits="2" minIntegerDigits="1" minFractionDigits="2"/>
					<f:validateDoubleRange minimum="0" maximum="1000"/>
				</h:inputText>
				<h:message for="priceforpacking" styleClass="errorText"/>

				<h:outputText value="#{msgs.promotion}" />
				<h:selectBooleanCheckbox id="promotion" value="#{ItemBean.promotion}"/>
				<h:message for="promotion" styleClass="errorText"/>

				<h:outputText value="#{msgs.newArticles}" />
				<h:selectBooleanCheckbox id="newart" value="#{ItemBean.newitem}"/>
				<h:message for="newart" styleClass="errorText"/>

				<h:outputText value="#{msgs.bestSellArticles}" />
				<h:selectBooleanCheckbox id="bestsell" value="#{ItemBean.bestsell}"/>
				<h:message for="bestsell" styleClass="errorText"/>

			</h:panelGrid>
		</ui:define>
	</ui:composition>
</h:body>
</html>
